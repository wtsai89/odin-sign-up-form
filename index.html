<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="whole">
        <div id="left-half">
            <div id="logo-background"></div>
            <div id="logo-card">
                <img src="odin-lined.png" alt="odin-logo" class="logo-content">
                <div class="logo-content">Odin</div>
            </div>
            <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Usplash</a></div>
        </div>
        
        <div id="right-half">
            <div id="top-right">
                <div>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up <em>now</em> to get started.
                </div>
                <div>You <em>know</em> you want to.</div>
            </div>
            <form action="./index.html" method="post" id="form">
                <h3>Let's do this!</h3>
                <div class="form-input">
                    <div class="input-column">
                        <div class="input-group">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required />
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="abc@mail.com" required />
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                    </div>
                    <div class="input-column">
                        <div class="input-group">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required />
                        </div>
                        <div class="input-group">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" minlength="7" maxlength="15" placeholder="1234567890" id="phoneNumber" name="phoneNumber" required />
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required />
                        </div>
                    </div>
                </div>
            </form>
            <div id="bottom-right">
                <button form="form" type="submit">Create Account</button>
                <div>Already have an account? <a href="./index.html" >Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
